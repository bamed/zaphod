### docker-compose.dev.yml (development)
version: '3.8'

services:
  zaphod-server:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - ./config:/app/config
      - ./model_cache:/app/model_cache
    environment:
      - HF_HOME=/app/model_cache
    restart: unless-stopped
    command: uvicorn server:app --host 0.0.0.0 --port 8000 --reload
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
